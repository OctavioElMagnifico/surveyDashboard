<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 1</title>
</head>

<body>
  <h1>Ejemplo 1</h1>
  <button onclick="cuandoHacenClick()">Apretame</button>
  <script src="https://unpkg.com/lodash"></script>
  <script>
    async function buscarCsv (nombreScript, argumentos, output) {
      const response = await fetch('/rexec/csv', {
        method: 'POST',
        headers: {
          'content-type': 'application/json'
        },
        body: JSON.stringify({
          script: nombreScript,
          arguments: argumentos,
          output: output
        })
      })
      const csv = await response.text()
      return csv
    }

    async function cuandoHacenClick () {
      const csv = await buscarCsv('example', [], 'example.csv')
      console.log(csv)
    }
  </script>
</body>

</html>
